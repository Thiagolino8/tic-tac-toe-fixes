<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Tic Tac Toe</title>
</head>

<body class="flex min-h-screen items-center justify-center bg-gradient-to-tr from-purple-500 to-blue-500 font-sans">
    <div class="bg-white bg-opacity-10 rounded-xl p-8 shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-6 text-shadow bg-clip-text text-purple-100 drop-shadow">Tic Tac Toe</h1>
        <div id="board" class="grid grid-cols-3 gap-4 mb-6"></div>
        <div id="status" class="text-2xl text-white text-center mb-4 animate-pulse "></div>
        <button id="reset" class="block w-full bg-black bg-opacity-20 hover:bg-opacity-50 active:bg-opacity-40 active:duration-0 text-white font-bold py-2 px-4 rounded transition duration-300">
            Restart
        </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
